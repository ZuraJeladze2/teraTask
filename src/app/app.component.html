<mat-sidenav-container class="overlay">
    <mat-sidenav mode="over" position="end" #nav>
        <h3>sidenav contents here</h3>

        <h3>sidenav contents here</h3>
    </mat-sidenav>
    <mat-sidenav-content style="height: 100vh;">
        <mat-toolbar>
            <span>Tera User Management</span>

            <span class="example-spacer"></span>
            <div class="f-row">
                @if(currentUser$ | async; as user){
                @if(user.role === 'admin'){
                <app-icon btn name="menu" (click)="nav.toggle()" />
                }
                <app-icon fab name="person" />
                <span> {{user.name}} </span>
                }
            </div>
        </mat-toolbar>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
