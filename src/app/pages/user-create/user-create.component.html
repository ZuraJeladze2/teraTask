<div class="grid-wrapper overlay">
    <div class="form-wrapper grid-wrapper">
        <ng-container>
            @if(user$ | async){
            <h2 class="form__header">Edit User</h2>
            }
            @else {
            <h2 class="form__header">Register User</h2>
            }
        </ng-container>

        <app-form [form]="userForm"></app-form>
        <app-btn color="primary" content="Submit" (click)="registerUser()" raised></app-btn>
    </div>
</div>
