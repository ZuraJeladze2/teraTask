@for(user of users$ | async; track user.id){
<mat-card>
    <mat-card-header>
        <mat-card-title> {{user.name}} #{{user.id}} {{user.status}} </mat-card-title>
        <mat-card-subtitle> {{user.email}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button>LIKE</button>
        <button mat-raised-button color="primary">LIKE</button>
        <button mat-raised-button color="accent">LIKE</button>
        <button mat-raised-button color="warn">SHARE</button>
    </mat-card-actions>
</mat-card>

}
